    - ./docker/test/entrypoint-mongod.sh:/entrypoint.sh:ro
    - ./docker/test/mongod.key:/mongod.key:ro
    - ./docker/test/ssl/rootCA.crt:/rootCA.crt:ro
    - ./docker/test/ssl/mongodb.pem:/mongod.pem:ro
