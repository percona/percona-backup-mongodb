services:
  tests:
    build:
      dockerfile: ./e2e-tests/docker/tests.dockerfile
      context: ../..
      args:
        - TESTS_BCP_TYPE=${TESTS_BCP_TYPE}
    command: pbm-test
    environment:
      - BACKUP_USER=bcp
      - MONGO_PASS=test1234
      - TESTS_TYPE=sharded
    volumes:
      - ./conf:/etc/pbm
      - ./backups:/opt/backups
    depends_on:
      - mongos

  docker-host:
    image: alpine/socat
    volumes: [/var/run/docker.sock:/var/run/docker.sock]
    command: "tcp-listen:2375,fork,reuseaddr unix-connect:/var/run/docker.sock"

  agent-cli:
    container_name: "pbmagent_cli"
    user: "1001"
    environment:
      - "PBM_MONGODB_URI=mongodb://${BACKUP_USER:-bcp}:${MONGO_PASS:-test1234}@rs101:27017/?authSource=admin"
    build:
      dockerfile: ./e2e-tests/docker/pbm.dockerfile
      context: ../..
      args:
        - MONGODB_VERSION=${MONGODB_VERSION:-5.0}
        - MONGODB_IMAGE=${MONGODB_IMAGE:-percona/percona-server-mongodb}
    volumes:
      - ./conf:/etc/pbm
      - ./backups:/opt/backups
    cap_add:
      - NET_ADMIN

  cfg01:
    build:
      dockerfile: ./e2e-tests/docker/mongodb.dockerfile
      context: ../..
      args:
        - MONGODB_VERSION=${MONGODB_VERSION:-5.0}
        - MONGODB_IMAGE=${MONGODB_IMAGE:-percona/percona-server-mongodb}
    hostname: cfg01
    labels:
      - "com.percona.pbm.app=mongod"
    environment:
      - REPLSET_NAME=cfg
      - CONFIGSVR=true
      - MONGO_USER=dba
      - BACKUP_USER=bcp
      - MONGO_PASS=test1234
      - MONGODB_VERSION=${MONGODB_VERSION:-5.0}
    command: mongod --configsvr --dbpath /data/db --replSet cfg --bind_ip_all --port 27017 --keyFile /opt/keyFile --storageEngine wiredTiger  --wiredTigerCacheSizeGB 1
    volumes:
      - ./scripts/start.sh:/opt/start.sh
      - data-cfg01:/data/db
