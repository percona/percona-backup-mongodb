version: "3.4"
services:
  tests:
    build: 
      dockerfile: ./e2e-tests/Dockerfile
      context: ../..
    command: pbm-test
    environment:
      - BACKUP_USER=bcp
      - MONGO_PASS=test1234
      - TESTS_TYPE=sharded
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./conf:/etc/pbm
      - ./backups:/opt/backups
    depends_on:
      - mongos

  cfg01:
    image: percona/percona-server-mongodb:${MONGODB_VERSION:-3.6}
    hostname: cfg01
    environment:
      - REPLSET_NAME=cfg
      - CONFIGSVR=true
      - MONGO_USER=dba
      - BACKUP_USER=bcp
      - MONGO_PASS=test1234
    command: mongod --configsvr --dbpath /data/db --replSet cfg --bind_ip_all --port 27017 --keyFile /opt/keyFile --storageEngine wiredTiger  --wiredTigerCacheSizeGB 1
    volumes:
      - ./scripts/start.sh:/opt/start.sh
      - ./keyFile:/opt/keyFile
  cfg02:
    image: percona/percona-server-mongodb:${MONGODB_VERSION:-3.6}
    hostname: cfg02
    command: mongod --configsvr --dbpath /data/db --replSet cfg --bind_ip_all --port 27017 --keyFile /opt/keyFile --storageEngine wiredTiger --wiredTigerCacheSizeGB 1
